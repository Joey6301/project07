<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Orange Price</title>
</head>
<body>
  <script>
    let level = 2     
    let kg = 80      
    let price = 0    

    switch (level) {
      case 1:
        if (kg <= 40) {
          price = 30
        } else if (kg <= 100) {
          price = 25
        } else {
          price = 20
        }
        break

      case 2:
        if (kg <= 40) {
          price = 25
        } else if (kg <= 100) {
          price = 20
        } else {
          price = 15
        }
        break

      case 3:
        if (kg <= 40) {
          price = 20
        } else if (kg <= 100) {
          price = 15
        } else {
          price = 10
        }
        break

      default:
        document.write('Invalid level')
        break
    }

    let total = price * kg
    document.write(`Total: ${total} NT`)
  </script>
</body>
</html>
